<!DOCTYPE html>
<html lang="zh-CN" data-ng-app="rmis" id="rmis">
<head>
  <meta charset="utf-8" />
  <title>风险数据库二期</title>
  <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
</head>
<body class="container-fluid" data-ng-controller="mainCtrl" id="mainCtrl">
<nav class="navbar navbar-dark bg-primary">
  <a class="navbar-brand" href="#">风险信息管理系统</a>
  
</nav>


<div class="row" style="margin-top:10px;">
<div class="col-sm-3">
	<div class="list-group">
	  <a href="#" class="list-group-item disabled">
	    公估定额标准库
	  </a>
	  <a href="javascript:void(0);" data-ng-click="changeMenu(item)" class="list-group-item" data-ng-repeat="item in menu">{{item.name}}</a>
	</div>
</div>
<div class="col-sm-9" class="main" ng-show="main">
	<ol class="breadcrumb">
	  <li><a href="#">主页</a></li>
	  <li class="active">{{curr.name}}</li>
	</ol>
	<div ng-include="mainUrl"></div>
</div>
<div class="col-sm-9" class="second" ng-show="!main">
	<ol class="breadcrumb">
	  <li><a href="#">主页</a></li>
	  <li class="active">{{curr.name}}</li>
	</ol>
	<div ng-include="secondUrl"></div>
</div>

</div>

<script src="js/jquery-2.1.4.js"></script>
<script src="js/angular.js"></script>
<script src="app/app.js"></script>

</body>
</html>
