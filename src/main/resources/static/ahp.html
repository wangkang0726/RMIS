<script type="text/javascript">
    var height = $("#canvas").width(), 
        width = $("#canvas").width(), 
        margin = 25,
        xAxis, yAxis, xAxisLength, yAxisLength;
    
    var svg = d3.select("body .canvas").append("svg")     
            .attr("class", "axis")    
            .attr("width", width)
            .attr("height", height);
    
    svg.on("click",function(){
    	$('#myModal').modal('show');
    })
    
    function renderXAxis(){
        xAxisLength = width - 2 * margin;
    
        var scale = d3.scale.linear()
                        .domain([0, 1000])
                        .range([0, xAxisLength]);
        
        xAxis = d3.svg.axis()
                .scale(scale)
                .tickSubdivide(1)
                .orient("top");
                
        svg.append("g")       
            .attr("class", "x-axis")
            .attr("transform", function(){ 
                return "translate(" + margin + "," + (margin) + ")";
            })
            .call(xAxis);
    }
    
    function renderYAxis(){        
        yAxisLength = height - 2 * margin;
    
        var scale = d3.scale.linear()
                        .domain([1000, 0])
                        .range([0, yAxisLength]);
    
        yAxis = d3.svg.axis()
                .scale(scale)
                .tickValues([1, 2, 3, 40, 500, 600, 700, 800, 910, 1000])
                .orient("left");
            
        svg.append("g")       
            .attr("class", "y-axis")
            .attr("transform", function(){
                return "translate(" + margin + "," + margin + ")";
            })
            .call(yAxis);
    }   
            
    function rescale(){ // <-A
        var max = Math.round(Math.random() * 100);
        
        xAxis.scale().domain([0, max]); // <-B
        svg.select("g.x-axis")
            .transition()
            .call(xAxis); // <-C
            
        yAxis.scale().domain([max, 0]);
        svg.select("g.y-axis")
            .transition()
            .call(yAxis);
        
        renderXGridlines();
        renderYGridlines();
    }       
    
    function renderXGridlines(){
        var lines = d3.selectAll("g.x-axis g.tick")
                .select("line.grid-line")
                .remove(); // <-D
                
        lines = d3.selectAll("g.x-axis g.tick")
                .append("line") 
                .classed("grid-line", true)

        lines.attr("x1", 0) 
                .attr("y1", 0)
                .attr("x2", 0)
                .attr("y2",  yAxisLength); 
    }
    
    function renderYGridlines(){
        var lines = d3.selectAll("g.y-axis g.tick")
                .select("line.grid-line").remove(); 
        
        lines = d3.selectAll("g.y-axis g.tick")
                .append("line") 
                .classed("grid-line", true)
                
        lines.attr("x1", 0)
            .attr("y1", 0)
            .attr("x2", xAxisLength)
            .attr("y2", 0);
    }
    
    renderYAxis();
    renderXAxis();
    renderXGridlines();
    renderYGridlines();
</script>
