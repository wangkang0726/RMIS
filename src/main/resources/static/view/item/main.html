<script type="text/javascript">
function iFrameHeight() {   
		var ifm= document.getElementById("outputwindow");   
		var subWeb = document.frames ? document.frames["outputwindow"].document : ifm.contentDocument;   
		if(ifm != null && subWeb != null) {
		   ifm.height = subWeb.body.scrollHeight;
		}
	}
</script>
