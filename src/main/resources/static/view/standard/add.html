	<table class="table table-bordered table-sm" id="table">
	
			<thead class="thead-inverse">
				<tr>
					<th>编号</th>
					<th>项目名称</th>
					<th>上级项目</th>
					<th>价格</th> 
					<th>单价</th>
					<th>定价单位</th>
				</tr>
			</thead>
			<tbody>
		
				<tr ng-repeat="item in pagePara"  class="dt">
					<td>{{item.no}}</td>
					<td>{{item.name}}</td>
					<td>{{item.parent}}</td>
					<td>
					   <input type="text" name="price" id="price{{$index}}" value=""/>
					   <input type="hidden" name="itemId" id="itemId{{$index}}" value="{{item.id}}"/>
					</td>
					<td>{{item.moneyType}}</td>
					<td>
						{{item.numeraire=='1'?'m³':''}}
						{{item.numeraire=='2'?'㎡':''}}
						{{item.numeraire=='3'?'m':''}}
						{{item.numeraire=='4'?'个':''}}
						{{item.numeraire=='5'?'根':''}}
						{{item.numeraire=='6'?'吨':''}}
					</td>
				</tr>
			</tbody>
	<div align="center">

	</div>
	</table>
